<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/logo 4.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Travle with Dream</title>
</head>
<body>
    <div id="main">
        <div class="ttl">
            <div class="nme"><img src="img/logo 4.png" alt=""></div>
        </div>
        <div class="b1">
            <div class="form">
                <form action="">
                    <input class="user" id="u1" type="text" name="email" minlength="10" placeholder="Enter your Email Address or Phone no" required><br>
                    <input class="pass" id="p1" type="password" name="password" placeholder="Enter your Password"  autocomplete="off" required><br>
                    <input id="login-btn" class="log" type="submit" value="Log in"><br>
                </form>
                <a class="fp" href="#">Forgot Password?</a>
                <hr>
            </div>
            <div class="b2">
                <button class="c1"><a onclick="openForm()" class="c2">Create new account</a></button>
            </div>
        </div>
        <footer class="footer" id="foot">
            <div class="main-div">
                <div class="rr-div">
                    <div class="copy">Copyright © 2023 • <span class="developer">sourav</span></div>
                </div>
                <div class="ll-div">
                    <span class="fb"><a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a></span>
                    <span class="insta"><a href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a></span>
                    <span class="linkd"><a href="#"><i class="fa-brands fa-linkedin"></i></a></span> 
                    <span class="git"><a href="#"><i class="fa-brands fa-github"></i></a></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- sign up -->
    <div class="box" id="myForm">
        <div class="top">
            <div class="title">Sign Up</div>
            <div class="text">Fill the bellow options to create New Account</div>
            <a onclick="closeForm()" id="image-btn" href="#">X</a>
        </div>
        <hr class="hr">
        <div class="bottom">
            <form action="" autocomplete="off">
                <span>
                    <label class="dob" for="fastName"><b>Enter Your Name</b></label><span class="asterak">*</span><br>
                    <input class="styl" id="fstName" type="text" placeholder="Fast Name" required>
                    <input class="styl" id="surName" type="text" placeholder="Surname" required>
                </span>
                <span>
                    <div class="titl"><label class="dob" for="mob"><b>Enter Your Mobile No.</b></label><span class="asterak">*</span></div>
                    <select class="styl" id="no"><option value="+91">+91</option><option value="86">86</option><option value="49">49</option><option value="98">98</option><option value="81">81</option></select><input class="styl" id="mob" type="text" placeholder="Mobile No." maxlength="10" pattern="{0-9}" required>
                </span>
                <span>
                    <div class="titl"><label class="dob" for="email"><b>Enter Your Email ID</b></label><span class="asterak">*</span></div>
                    <input class="styl" id="email" type="email" placeholder="Email" autocomplete="email" required>
                </span>
                <div class="pwd"><label class="dob" for="new-password"><b>Create New Password</b></label><span class="asterak">*</span></div>
                <span><input class="styl" id="new-password" type="password" placeholder="New Password" required> </span>
                <span><input class="styl" id="confirm-password" type="password" placeholder="Confirm Password" required></span>
                <div class="titl"><label class="dob" for="day"><b>Date of Birth</b></label><span class="asterak">*</span></div>
                <div class="date-of-birth">
                    <select class="styl" id="day">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="styl" id="month">
                        <option value="Month">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="styl" id="year">
                        <option value="year">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023" disabled>2023</option>
                        <option value="2024" disabled>2024</option>
                        <option value="2025" disabled>2025</option>
                    </select>
                </div>
                <div class="gender">
                    <span id="gd" class="dob">Select your Gender</span><span class="asterak">*</span><br>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="custom">Custom</label>
                    <input type="radio" id="custom" name="gender">
                </div>
                <br>
                <div class="switch">
                    <input id="submit" type="submit">
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- forgot password -->
    <div class="fg-top" id="fg">
        <div id="phone" >
            <div class="tt1">Reset Your Password</div>
            <a onclick="closeTab()" class="stl-fg-btn">X</a>
            <form action="">
                <input class="user-fg" id="u1-fg" type="text" name="email" placeholder="Enter Email or Phone no" required><br>
                <input id="fg-submit-ph" type="submit" value="submit">
            </form>
        </div>
        <div class="otp" id="otp-open">
            <a onclick="closeTab()" class="stl-fg-btn-otp">X</a>
            <div class="tt1-otp">Enter OTP</div>
            <form action="" autocomplete="off">
                <input class="otp-styl" id="otp-mob" type="text" maxlength="6">
                <input id="fg-submit-otp" type="submit" value="submit">
            </form>
        </div>
    </div>
    <div class="fg-down" id="fg-new-pps">
        <div class="new-pass" id="np-ss">
            <div class="tt1-new-pass">Create new Password</div>
            <a onclick="closeNewPwd()" class="stl-new-close-btn">X</a>
            <form action="">
                <input class="fg-new-pass" id="new-password" type="password" name="new-password" autofocus placeholder="New Password">
                <input class="fg-conf-pass" id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password">
                <input id="new-pass-btn" type="submit" value="confirm">
            </form>
        </div>
        <div class="pwd-save-gif" id="gif" style="display: none;">
            <img src="https://cdn.dribbble.com/users/39201/screenshots/3694057/media/2a1b062114a8244102f67deeb89395fa.gif" alt="lod">

        </div>
    </div>
    <div class="pop-up" id="pop-up">
            <img src="img/tick.png">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted.</p>
            <button type="button" onclick="closePopup()">ok</button>
    </div>
    
    
    <!-- script -->
    <script src="index.js"></script>
</body>
</html>
